{% extends "layout.html" %}
{% block content %}
    <h1>{{ current_user.username }}</h1>
    <h3> Your Photos </h3>
	{% for post in posts %}
        <article class="media content-section">
          <img class="article-img" src="{{ url_for('static', filename='UPLOADS/' + post.name) }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author.username }}</a>
              <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
            </div>
            {% if post.private %}
            <p class="article-content"> Private </p>
            {% else %}
            <p class="article-content"> Public </p>
            {% endif %}
          </div>
        </article>
    {% endfor %}
{% endblock content %}
